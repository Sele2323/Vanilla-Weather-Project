<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="weather-form">
          <input type="text" placeholder="Enter a city" id="city-input" />
          <button type="button" class="btn-btn" id="btn-search">search</button>
        </form>
        <h1 id="h1-city"></h1>
        <div class="row">
          <div class="col-sm">
            <ul>
              <li>Last updated on: <span id="time"></span></li>
              <li><span id="description"></span></li>

              <li>
                Humidity: <span id="humidity">55%</span>, Wind:
                <span id="wind"></span>7.60km/h
              </li>
            </ul>
          </div>
          <div class="col-sm">
            <div class="h2">
              <img
                id="icon"
                src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png"
                alt="cloudy icon"
                class="cloudy-icon"
              />
              <span class="temp">
                <strong id="temperature">24ÂºC </strong>
              </span>
              |
              <a
                href="https://www.google.com/search?q=google+weather&oq=google+we&gs_lcrp=EgZjaHJvbWUqDQgCEAAYgwEYsQMYgAQyBggAEEUYOTIHCAEQABiABDINCAIQABiDARixAxiABDIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIGCAYQRRg8MgYIBxBFGDzSAQg3MTQ2ajBqNKgCALACAA&sourceid=chrome&ie=UTF-8#"
                id="fahrenheit"
                >F</a
              >
            </div>
          </div>
        </div>
        <footer>
          <em>
            This project was coded by <strong>Selemeng Matsoso</strong>
            <a
              href="https://mail.google.com/mail/u/0/#inbox"
              target="_blank"
            ></a>
            and is
          </em>
          <a
            href="https://github.com/Sele2323/Vanilla-Weather-Project"
            target="_blank"
          >
            <strong>open-sourced on Github </strong>
          </a>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
