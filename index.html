<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="weather-form">
          <input
            type="text"
            placeholder="Enter a city"
            id="city-input"
            autocomplete="off"
          />
          <button type="button" class="btn-btn" id="btn-search">search</button>
        </form>
        <h1 id="h1-city"></h1>
        <div class="row">
          <div class="col-sm">
            <ul>
              <li>Last updated on: <span id="time"></span></li>
              <li><span id="description"></span></li>

              <li>
                Humidity:<span id="humidity"></span>
                <span id="percentage">%</span>
                Wind:
                <span id="wind"></span>
                <span id="wind-speed">km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-sm">
            <div class="h2">
              <img
                id="icon"
                src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png"
                alt="cloudy icon"
                class="cloudy-icon"
              />
              <span class="temp">
                <strong id="temperature"> </strong>
              </span>
              <span class="units">
                <a href="#" id="celcius-link">ยบC</a>
              </span>
              |
              <a href="#" id="fahrenheit">F</a>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">Tues</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  width="36"
                  alt=""
                />
                <div class="weather-forecast-temp">
                  <span class="forecast-max">22ยบ</span>
                  <span class="forecast-min">16ยบ</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer">
        <em>
          This project was coded by <strong>Selemeng Matsoso</strong> and is
        </em>

        <a
          href="https://github.com/Sele2323/Vanilla-Weather-Project"
          target="_blank"
        >
          <strong>open-sourced on Github </strong>
        </a>
        and
        <a href="https://rad-chaja-927b83.netlify.app">
          <strong>hosted on Netlify</strong></a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
